---
label: Work
hide_body: false
fields:
- type: text
  name: title
  label: Title
  description: The title of the post.
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The text shown just below the post title.
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Description
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: start_date
  type: datetime
  label: Start Date
  description: ''
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: end_date
  type: datetime
  label: End Date
  description: ''
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- type: file
  name: thumb_img_path
  label: Featured Image
  description: The image shown in the blog feed.
- type: file
  name: content_img_path
  label: Alternative Featured Image
  description: The image shown in the single post.
- name: content_images
  type: image_gallery
  config: {}
  label: Content Images
- type: text
  name: excerpt
  label: Excerpt
  description: The excerpt of the post displayed in the blog feed.
- type: text
  name: template
  label: Template
  hidden: true
  default: post
  config:
    required: true
- name: is_external
  type: boolean
  label: Is external
  description: Is this post a link to an external post(true by default)
  default: false
- name: url
  type: text
  config:
    required: false
  label: URL
  description: URL of External post
- name: is_featured
  type: boolean
  label: Is Featured
  description: Is this post the featured post
